<!DOCTYPE html>
<html>
  <head>
    <title>GrayGarden 3D - Physics Fixed</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true; gravity: -9.8">
      
      <a-sky color="#87CEEB"></a-sky>

      <a-plane static-body position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

      <a-box static-body position="2 0.25 -5" width="2" height="0.5" depth="2" color="#FFC107"></a-box>
      <a-box static-body position="5 0.75 -5" width="2" height="1.5" depth="2" color="#FF9800"></a-box>
      <a-box static-body position="8 1.25 -5" width="2" height="2.5" depth="2" color="#FF5722"></a-box>
      <a-box static-body position="0 5 -15" width="1" height="10" depth="1" color="#3F51B5"></a-box>
      <a-box static-body position="-10 1.5 -5" width="1" height="3" depth="10" color="#9E9E9E"></a-box>

      <a-entity id="camera-rig" 
                movement-controls="controls: keyboard; speed: 0.3" 
                kinematic-body="radius: 0.4; height: 1.6" 
                position="0 0.1 0">
        <a-camera id="local-player" look-controls="pointerLockEnabled: true">
          <a-cursor color="red"></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>

    <script src="script.js"></script>
  </body>
</html>

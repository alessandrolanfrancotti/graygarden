<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrayGarden - Base Zero</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87CEEB"></a-sky>
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="1 1 1"></a-light>

      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

      <a-entity id="camera-rig" 
                movement-controls="controls: keyboard; speed: 0.2" 
                position="0 0 0">
        
        <a-box id="player-body" 
               width="0.5" height="1.5" depth="0.5" 
               position="0 0.75 0" 
               color="blue">
        </a-box>

        <a-camera id="local-player" position="0 1.6 0" look-controls>
          <a-cursor color="red"></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
